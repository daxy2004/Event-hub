<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Hub - Event Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1b1f;
            --secondary: #12131a;
            --accent: #6c5ce7;
            --accent-light: #a29bfe;
            --text: #ffffff;
            --text-secondary: #a0a0a0;
            --gradient: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--secondary);
            color: var(--text);
            line-height: 1.6;
        }

        nav {
            background-color: rgba(26, 27, 31, 0.95);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: var(--gradient);
            transform: translateY(-2px);
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            margin-top: 5rem;
        }

        .hero {
            text-align: center;
            padding: 6rem 1rem;
            background: var(--primary);
            border-radius: 20px;
            margin-bottom: 4rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top right, rgba(108, 92, 231, 0.1), transparent 60%);
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .hero p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .btn {
            background: var(--gradient);
            color: var(--text);
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.3);
        }

        #events h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .event-card {
            background-color: var(--primary);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.2);
        }

        .event-image {
            position: relative;
            height: 250px;
            overflow: hidden;
        }

        .event-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, var(--primary), transparent);
        }

        .event-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .event-card:hover .event-image img {
            transform: scale(1.1);
        }

        .event-content {
            padding: 2rem;
        }

        .event-content h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: var(--text);
        }

        .event-content p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .event-meta {
            display: flex;
            gap: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .event-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .event-meta i {
            color: var(--accent);
        }

        footer {
            background-color: var(--primary);
            padding: 3rem 1rem;
            margin-top: 6rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-links a {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">EventHub</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#events">Events</a>
                <a href="profile.html">Profile</a>
                <a href="admin.html">Admin</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <h1>Discover Amazing Events</h1>
            <p>Join thousands of people attending the most exciting events in your area. Find your next unforgettable experience today.</p>
            <button class="btn" onclick="window.location.href='login.html'">Get Started <i class="fas fa-arrow-right"></i></button>
        </section>
    </main>
    

        <section id="events">
            <h2>Upcoming Events</h2>
            <div class="events-grid" id="eventsGrid">
                <!-- Events will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 EventHub. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Sample event data
        const events = [
            {
                title: "Tech Conference 2024",
                description: "Join industry leaders and innovators for an immersive experience featuring the latest technological breakthroughs and networking opportunities.",
                date: "2024-12-15",
                location: "Convention Center",
                image: "shutterstock_2232908089-scaled.jpg"
            },
            {
                title: "Music Festival",
                description: "Three days of spectacular live performances featuring top artists from around the globe. An unforgettable celebration of music and culture.",
                date: "2024-11-20",
                location: "City Park",
                image: "asian-festivals.jpg"
            },
            {
                title: "Food & Wine Expo",
                description: "Experience a culinary journey with masterful chefs and sommeliers showcasing the finest international cuisines and premium wines.",
                date: "2024-10-05",
                location: "Exhibition Hall",
                image: "d2eacc61f359412682629899fde2ebee.jpg"
            }
        ];

        function loadEvents() {
            const eventsGrid = document.getElementById('eventsGrid');
            eventsGrid.innerHTML = '';

            events.forEach((event, index) => {
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card';
                eventCard.innerHTML = `
                    <div class="event-image" onclick="showEventDetails(${index})">
                        <img src="${event.image}" alt="${event.title}">
                    </div>
                    <div class="event-content">
                        <h3>${event.title}</h3>
                        <p>${event.description}</p>
                        <div class="event-meta">
                            <span><i class="fas fa-calendar"></i> ${event.date}</span>
                            <span><i class="fas fa-map-marker-alt"></i> ${event.location}</span>
                        </div>
                    </div>
                `;
                eventsGrid.appendChild(eventCard);
            });
        }

        function showEventDetails(eventId) {
            const event = events[eventId];
            window.location.href = `register.html?eventId=${eventId}`;
        }

        document.addEventListener('DOMContentLoaded', loadEvents);
    </script>
</body>
</html>
